<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="TODOLIST.CSS">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <form id="task-form">
            <label for="input-task">Task:</label>
            <input type="text" id="input-task" name="task" required>
            <button type="submit" id="submit-button">Add Task</button>
        </form>
        <ol id="task-list"></ol>
    </div>
    <script src="TODOLIST.JS"></script>
</body>
</html>
